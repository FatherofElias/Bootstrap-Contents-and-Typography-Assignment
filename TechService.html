<!DOCTYPE html>
<html lang="en">
<head> <!--Assignment 1-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Solutions Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body><!-- For Task 1 I’ve added the display-5 class to the card titles and the lead class to the card texts. For the “Contact Us” heading, I’ve used the display-4 class. These classes will enhance the typography-->
    <!--For Task 2 I’ve added Bootstrap color classes to the buttons and links -->
    <!-- For Task 3 I've experimented with text allignment and emphasis classes.-->
     <!--For Task 4 Iused color utilities to customize the background and text color of various sections-->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center bg-light text-dark">
                    <img src="web server.jfif" class="card-img-top img-fluid" alt="Service 1">
                    <div class="card-body">
                        <h5 class="card-title display-5">Web Servers</h5>
                        <p class="card-text lead text-uppercase">We provide custom servers over the web per subscription.</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center bg-dark text-white">
                    <img src="data reco.jfif" class="card-img-top img-fluid" alt="Service 2">
                    <div class="card-body">
                        <h5 class="card-title display-5">Data Recovery</h5>
                        <p class="card-text lead text-lowercase">We have several tools for data recovery, just contact us for consultation.</p>
                        <a href="#" class="btn btn-success">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center bg-info text-white">
                    <img src="cloud.jfif" class="card-img-top img-fluid" alt="Service 3">
                    <div class="card-body">
                        <h5 class="card-title display-5">Cloud Storage</h5>
                        <p class="card-text lead text-capitalize">We offer state of the art cloud storage.</p>
                        <a href="#" class="btn btn-light">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <h2 class="display-4 text-center text-decoration-underline bg-warning text-dark">Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="service" class="form-label">Service</label>
                    <select class="form-select" id="service">
                        <option selected>Select a service</option>
                        <option value="web-servers">Web Servers</option>
                        <option value="data-recovery">Data Recovery</option>
                        <option value="cloud-storage">Cloud Storage</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
