<!DOCTYPE html>
<html> <!--Assignment #2-->
<head>
    <title>Multimedia Entertainment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul> 
            <li><a href="#home">Home</a></li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#music">Music</a></li>
            <li><a href="#games">Games</a></li>
        </ul>
    </nav>

    <h1>Welcome to PURE <strong>Entertainment</strong></h1>

    <section id="gallery">
        <h2>Image Gallery</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-4 gallery-item">
                    <img src="deadpool.jfif" alt="Deadpool Movie Poster" class="img-fluid">
                    <figcaption>Deadpool (2016)</figcaption>
                    <button class="cta-button">Watch Now</button>
                </div>
                <div class="col-md-4 gallery-item">
                    <img src="russ.jfif" alt="Russ Santiago Album Cover" class="img-fluid">
                    <figcaption>Santiago by Russ (2023)</figcaption>
                    <button class="cta-button">Listen Here</button>
                </div>
                <div class="col-md-4 gallery-item">
                    <img src="GOW.jfif" alt="God of War Ragnorak Game Cover" class="img-fluid">
                    <figcaption>God of War: Ragnorak (2022)</figcaption>
                    <button class="cta-button">Play Game</button>
                </div>
            </div>
        </div>
    </section>

    <section id="feedback">
        <h2>Give Us Feedback</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Terrible</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <button type="submit" class="cta-button">Submit Feedback</button>
        </form>
    </section>

    <footer class="bg-dark text-white mt-5 p-4 text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: info@pureentertainment.com</p>
                    <p>Phone: +1 234 567 890</p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <a href="#" class="text-white">Facebook</a><br>
                    <a href="#" class="text-white">Twitter</a><br>
                    <a href="#" class="text-white">Instagram</a>
                </div>
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <a href="#home" class="text-white">Home</a><br>
                    <a href="#movies" class="text-white">Movies</a><br>
                    <a href="#music" class="text-white">Music</a><br>
                    <a href="#games" class="text-white">Games</a>
                </div>
            </div>
            <p class="mt-3">&copy; 2024 PURE Entertainment. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
